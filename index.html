<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }

        .hero {
            background-color: #ff5733;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            border: 1px solid #ccc;
            background-color: #fff;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: calc(30% - 22px);
            box-sizing: border-box;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            margin: 5px 0;
            color: #555;
        }

        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #555;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h1>Dummy Shopping Site</h1>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="hero">
        <h2>Welcome to Our Shopping Site!</h2>
        <p>Find the best products at unbeatable prices.</p>
    </div>

    <div id="products" class="container">

        <div class="product">
            <h2>Product 1</h2>
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <p>Price: $10.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Product 2</h2>
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <p>Price: $20.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Product 3</h2>
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <p>Price: $30.00</p>
            <button>Add to Cart</button>
        </div>

    </div>

    <div class="footer">
        <p>&copy; 2025 Dummy Shopping Site</p>
    </div>

</body>

</html>
