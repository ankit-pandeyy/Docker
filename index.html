<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; color: #fff; padding: 15px; text-align: center; }
        .product { border: 1px solid #ccc; margin: 10px; padding: 10px; text-align: center; width: calc(30% - 22px); box-sizing: border-box; vertical-align: top; display: inline-block; }
        .product img { width: 100%; height: auto; }
        .footer { background-color: #333; color: #fff; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%; }
        .container { padding: 20px; }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Online Shopping Site</h1>
    </div>

    <div class="container">
        <div class="product">
            <h2>Product 1</h2>
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <p>Price: $10.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Product 2</h2>
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <p>Price: $20.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Product 3</h2>
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <p>Price: $30.00</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Shopping Site</p>
    </div>

</body>
</html>
